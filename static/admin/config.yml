backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "home"
    label: "Voorpagina tekst"
    folder: "content/home"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Body", name: "body", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
